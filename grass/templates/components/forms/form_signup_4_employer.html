{% load static %}
{% load widget_tweaks %}
<div class="box form-block">
    <h2 class="title-1">Создание аккаунта</h2>
    <form action="">
        <div class="inputs">
            <div class="field">
                <label for="">Введите название компаниии</label>
                <input class="input" type="text" id="text" name="text" placeholder="Название компании">
                <span class="error-message"></span>
            </div>
            <div class="field">
                <label for="">Введите ИНН</label>
                <input class="input" type="number" id="text" name="text" placeholder="0000000000">
                <span class="error-message"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-primary-large">Завершить регистрацию</button>
            <a class="btn-secondary-large">Назад</a>
        </div>
        <p class="form-subtitle">Нажимая «Завершить регистрацию», вы подтверждаете, что ознакомлены, полностью согласны
            и принимаете условия <a href="#" class="link-green">«Соглашения об оказании услуг по содействию в
                трудоустройстве»</a></p>
    </form>
</div>
