{% load django_htmx %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/alpine-mask.js' %}"></script>
    <script defer src="{% static 'js/alpine.js' %}"></script>
    <script defer src="{% static 'js/htmx.min.js' %}"></script>
    <script defer src="{% static 'js/multi-swap.js' %}"></script>
    <!-- Use cdn to use plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!--    <script defer src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>-->
</head>
<body hx-ext="multi-swap">
    <div class="flex-container">
        {% block content %}
        {% endblock %}
    </div>
    {% django_htmx_script %}
    <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
    </script>
</body>
</html>
