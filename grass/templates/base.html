<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass</title>
    <!-- ... -->
    {% load django_simple_bulma %}
    {% bulma %}
    {% font_awesome %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        @font-face {
          font-family: "Gilroy";
          src: local("Gilroy-Medium-Italic"), url("{% static '/fonts/Gilroy/Gilroy-MediumItalic.woff2' %}") format("woff2");
          font-weight: 500;
          font-style: italic;
        }
        @font-face {
          font-family: "Gilroy";
          src: local("../sources/fonts/Gilroy Regular"), local("Gilroy-Regular"), url("{% static '/fonts/Gilroy/Gilroy-Regular.ttf' %}") format("truetype");
          font-weight: normal;
          font-style: normal;
        }
    </style>
    <!-- ... -->
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</body>
</html>
