{% load widget_tweaks %}
{% block form %}{% endblock %}
<div class="box modal-block-contact">
    <div class="modal-close" x-on:click="isModalOpen = false"></div>
    <h2 class="title-1 modal-pt">Контактные данные</h2>
    <div class="field is-fluid mb-20">
        <label for="">Сайт</label>
        {% block site %}{% endblock %}
        <span class="error-message"></span>
    </div>
    <div class="field is-fluid mb-20">
        <label for="">Электронная почта</label>
        {% block email %}{% endblock %}
        <span class="error-message"></span>
    </div>
    <div class="field is-fluid mb-20">
        <label for="">Номер телефона</label>
        {% block phone %}{% endblock %}
        <span class="error-message"></span>
    </div>
    <div class="mt-32">
        <div class="buttons">
            <button class="btn-primary-large btn-fluid" tupe="submit">Сохранить изменения</button>
            <a href="#" class="btn-secondary-large" x-on:click="isModalOpen = false">Отмена</a>
        </div>
    </div>
</div>
</form>
