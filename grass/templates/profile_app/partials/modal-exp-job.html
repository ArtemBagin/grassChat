<div class="box modal-block">
    <div class="modal-close" x-on:click="isModalOpen = false"></div>
    <h2 class="title-1 modal-pt">Опыт работы</h2>
    <div class="modal-information" id="exp-list">
        {% include 'profile_app/partials/entity-card-exp.html' %}
    </div>
    <div class="buttons modal-buttons">
        <button 
            hx-get="{% url 'profile-exp-add' user.profile.pk %}"
            hx-target="#modal-1"
            hx-swap="innerHTML"
            hx-trigger="click"
        class="btn-primary-large btn-fluid">Добавить место работы</button>
        <button class="btn-secondary-large btn-fluid" x-on:click="isModalOpen = false">Отмена</button>
    </div>
</div>
