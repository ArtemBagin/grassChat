<div class="box modal-block-contact">
    <div class="modal-close" x-on:click="isModalOpen = false"></div>
    <h2 class="title-1 modal-pt">Контактные данные</h2>
    <div class="field is-fluid">
        <label for="">Сайт</label>
        <input class="input input-fluid" type="text" id="" name="" placeholder="Ваша персональная страница">
        <span class="error-message"></span>
    </div>
    <div class="field is-fluid">
        <label for="">Электронная почта</label>
        <input class="input input-fluid" type="email" id="" name="" placeholder="Ваш E-mail">
        <span class="error-message"></span>
    </div>
    <div class="field is-fluid">
        <label for="">Номер телефона</label>
        <input class="input input-fluid" type="tel" id="" name="" x-mask="+7 (999) 999-99-99" placeholder="+7 (xxx) xxx-xx-xx">
        <span class="error-message"></span>
    </div>
    <div class="buttons">
        <button class="btn-primary-large btn-fluid" formaction="">Сохранить изменения</button>
        <button class="btn-secondary-large btn-fluid" x-on:click="isModalOpen = false">Отмена</button>
    </div>
</div>
